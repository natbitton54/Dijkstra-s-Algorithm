<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dijkstra's Algorithm Visualization</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        svg {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        circle {
            fill: #f0f0f0;
            stroke: #333;
            stroke-width: 2px;
        }

        circle.visited {
            fill: orange;
        }

        circle.path {
            fill: limegreen;
        }

        line {
            stroke: gray;
            stroke-width: 2px;
        }

        text {
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <h2>Dijkstra's Algorithm Visualization</h2>
    <p>Point A to E</p>
    <svg id="graph" width="600" height="400"></svg>

    <script src="dijkstra.js"></script>
</body>

</html>
